<!--trazer da lista no services-->
<div class="container mt-5 mb-5">
    <h1 class="text-center">Nosso cardápio </h1>
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of footData">
            <div class="foodbox">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p> {{fd.foodDetails}}</p>
                <p> {{fd.foodPrice  | currency:'BRL'}}</p>
                <a class="btn_pedido"> Fazer Pedido <i class="bi bi-bag-fill"></i></a>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="maisopcoes">  + Opções </a>
</div>
